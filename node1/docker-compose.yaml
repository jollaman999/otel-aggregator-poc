services:
  keepalived:
    image: osixia/keepalived:2.0.20
    container_name: keepalived-${NODE_NAME}
    restart: always
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    environment:
      - NODE_IP=${NODE_IP}
      - PEER_IP=${PEER_IP}
      - VIP=${VIP}
      - KEEPALIVED_PRIORITY=${KEEPALIVED_PRIORITY}
      - KEEPALIVED_STATE=${KEEPALIVED_STATE}
      - ROUTER_ID=${ROUTER_ID}
    volumes:
      - ./keepalived/keepalived.conf.template:/etc/keepalived/keepalived.conf.template:ro
      - ./keepalived/setup-keepalived.sh:/usr/local/bin/setup-keepalived.sh:ro
    entrypoint: ["/bin/bash", "/usr/local/bin/setup-keepalived.sh"]

  haproxy:
    image: haproxy:3.2.8-alpine
    container_name: haproxy-${NODE_NAME}
    restart: always
    network_mode: host
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - keepalived
    healthcheck:
      start_period: 120s
      test: ["CMD", "haproxy", "-c", "-f", "/usr/local/etc/haproxy/haproxy.cfg"]
      interval: 10s
      timeout: 10s
      retries: 30

  minio:
    image: cmp-minio
    build:
      context: ./minio
      dockerfile: Dockerfile
      network: host
    container_name: minio-${NODE_NAME}
    hostname: minio-${NODE_NAME}
    restart: always
    network_mode: host
    volumes:
      - /data/volume/otel/minio/data1:/data1
      - /data/volume/otel/minio/data2:/data2
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_DISTRIBUTED_MODE_ENABLED=yes
      - MINIO_DISTRIBUTED_NODES=${MINIO_DISTRIBUTED_NODES}
    healthcheck:
      start_period: 120s
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      timeout: 10s
      retries: 30

  otel-aggregator:
    image: cmp-otel-aggregator
    build:
      context: .
      dockerfile: Dockerfile
      network: host
    container_name: otel-aggregator-${NODE_NAME}
    restart: always
    network_mode: host
    volumes:
      - ./otel-collector/config.yaml:/etc/otelcol-contrib/config.yaml:ro
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    environment:
      - NODE_NAME=${NODE_NAME}
    healthcheck:
      start_period: 120s
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9464/metrics"]
      interval: 10s
      timeout: 10s
      retries: 30

  prometheus:
    image: prom/prometheus:v3.7.3
    container_name: prometheus-${NODE_NAME}
    restart: always
    network_mode: host
    depends_on:
      prometheus-init-volumes:
        condition: service_completed_successfully
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - /data/volume/otel/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.min-block-duration=2h'
      - '--storage.tsdb.max-block-duration=2h'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    environment:
      - NODE_NAME=${NODE_NAME}
    healthcheck:
      start_period: 120s
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:9090/-/healthy"]
      interval: 10s
      timeout: 10s
      retries: 30

  prometheus-init-volumes:
    image: busybox:stable
    container_name: prometheus-init-volumes
    restart: no
    network_mode: host
    command: [ "sh", "-c", "chown -R 65534:65534 /prometheus" ]
    volumes:
      - /data/volume/otel/prometheus:/prometheus
    user: root
    init: true

  thanos-sidecar:
    image: thanosio/thanos:v0.40.1
    container_name: thanos-sidecar-${NODE_NAME}
    restart: always
    network_mode: host
    user: "65534:65534"
    volumes:
      - ./thanos/bucket.yml:/etc/thanos/bucket.yml:ro
      - /data/volume/otel/prometheus:/prometheus
      - /data/volume/otel/thanos:/thanos
    command:
      - 'sidecar'
      - '--tsdb.path=/prometheus'
      - '--prometheus.url=http://127.0.0.1:9090'
      - '--grpc-address=0.0.0.0:10901'
      - '--http-address=0.0.0.0:10902'
      - '--objstore.config-file=/etc/thanos/bucket.yml'
    depends_on:
      prometheus:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      start_period: 120s
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:10902/-/healthy"]
      interval: 10s
      timeout: 10s
      retries: 30

  loki:
    image: grafana/loki:3.4.2
    container_name: loki-${NODE_NAME}
    restart: always
    network_mode: host
    volumes:
      - ./loki/config.yaml:/etc/loki/config.yaml:ro
      - /data/otel/volume/loki:/loki
    command: -config.file=/etc/loki/config.yaml
    depends_on:
      loki-init-volumes:
        condition: service_completed_successfully
      minio:
        condition: service_healthy
    healthcheck:
      start_period: 120s
      test: 'wget --quiet --spider http://127.0.0.1:3100/metrics || exit 1'
      interval: 10s
      timeout: 10s
      retries: 30

  loki-init-volumes:
    image: busybox:stable
    container_name: mc-observability-loki-init-volumes
    restart: no
    network_mode: host
    command: [ "sh", "-c", "chown -R 10001:10001 /loki" ]
    volumes:
      - /data/otel/volume/loki:/loki
    user: root
    init: true
